<script>
    function evaluateExpression(expression, xValue) {
        // Replace 'x' with the value in the expression string
        expression = expression.replace(/x/g, `(${xValue})`);
        
        // Use math.js to evaluate the expression
        return math.evaluate(expression);
    }

    let a = "sin(x) + x^2 + 3*x + 4";  // Your function as a string
    let xValue = 2;  // Value of x to evaluate the function

    let result = evaluateExpression(a, xValue);
